<!DOCTYPE html>
<html>
<head>
    <title>Planting Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
</head>
<body>
    <h1>Planting Calendar</h1>
    <div class="searchBar">
      <input type="text" id="searchInput" placeholder="Search..." list="searchOptions">
      <datalist id="searchOptions"></datalist>
      <button id="searchButton" onClick="show"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="searchResult" class="result"></div>
    <div class="legend-container">
      <canvas id="chart"></canvas>
        <div class="legend-item">
          <div class="legend-color" style="background-color: rgba(255,0,0, 0.5);"></div>
          <div class="legend-label">Sow</div>
          <div class="legend-color" style="background-color: rgba(0,255,0, 0.5);"></div>
          <div class="legend-label">Harvest</div>
          <div class="legend-color" style="background-color: rgba(191,127,63, 1);"></div>
          <div class="legend-label">Sow/Harvest</div>
        </div>
      </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2a249cc1b2.js" crossorigin="anonymous"></script>
</body>
</html>
